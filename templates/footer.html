{% block footer %}
<footer class="footer">
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-5">
          <div class="block">
            <a>
              <h1 class="title is-4 has-text-link">{{ board.name }}</h1>
              <h2 class="subtitle is-5">Tu bedzie jakis fajny tekst klienta.</h2>
            </a>
          </div>
          <div class="block">
            <p>Feedbackhero on duty - keep your feedback under the full control in one place!</p>
          </div>
          <div class="block">
            <a class="has-text-black">
              <span class="icon">
                <i class="fa-solid fa-star"></i>
              </span>
              launched by <span class="has-text-link has-text-weight-semibold">drunkensnakes</span>
            </a>
          </div>
        </div>
        <div class="column is-offset-1 is-3">
        </div>
        <div class="column is-3">
          <aside class="is-medium menu">
            <p class="menu-label">Contact with {{ board.name }}!</p>
            <ul class="menu-list">
              <li>
                <a>
                  <span class="icon">
                    <i class="fa-solid fa-globe"></i>
                  </span>
                  <span>Website</span>
                </a>
              </li>
              <li>
                <a>
                  <span class="icon">
                    <i class="fa-brands fa-discord"></i>
                  </span>
                  <span>Discord</span>
                </a>
              </li>
              <li>
                <a>
                  <span class="icon">
                    <i class="fa-brands fa-twitter"></i>
                  </span>
                  <span>Twitter</span>
                </a>
              </li>
              <li>
                <a>
                  <span class="icon">
                    <i class="fa-brands fa-instagram"></i>
                  </span>
                  <span>Instagram</span>
                </a>
              </li>
            </ul>
          </aside>
        </div>
      </div>
    </div>
  </section>
</footer>
{% endblock %}
